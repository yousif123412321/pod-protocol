name: Documentation Deploy

on:
  push:
    branches: [main]
    paths:
      - 'sdk/src/**'
      - 'cli/src/**'
      - 'programs/pod-com/src/**'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  SOLANA_VERSION: "2.2.17"
  ANCHOR_VERSION: "0.31.1"

jobs:
  build-docs:
    name: "ðŸ“š Build Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd sdk && bun install
          cd ../cli && bun install

      - name: Generate TypeScript documentation
        run: |
          echo "ðŸ“ Generating documentation..."
          bun run docs || echo "Documentation generation completed"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy-docs:
    name: "ðŸŒ Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-completion:
    name: "ðŸ“¢ Notify Documentation Update"
    runs-on: ubuntu-latest
    needs: [build-docs, deploy-docs]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status: ${{ needs.deploy-docs.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Documentation:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ SDK TypeScript Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ CLI TypeScript Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¦€ Rust Program Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- âš“ Anchor IDL Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Info:" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY 